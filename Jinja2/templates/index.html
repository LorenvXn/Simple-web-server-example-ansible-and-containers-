<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Munchkin links</title>
</head>
<body>
<center>
    <p>{{ urls[0] |length }} links</p>
</center>
<ol align="left">
{% set counter = 0 -%}
    {% for url  in urls  %}
<li><a href="{{ url }}">{{ url }}</a></li>
{% set counter = counter + 1 -%}
{% endfor -%}
</ol>
</body>
</html>
